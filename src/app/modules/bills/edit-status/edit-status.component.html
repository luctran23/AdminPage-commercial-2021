<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Tình trạng</mat-label>
        <mat-select [(ngModel)]="data.status" name="status">
          <mat-option *ngFor="let item of status" [value]="item.value">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Hủy</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Lưu</button>
