
<div mat-dialog-content>
  <p>Trả lời bình luận</p>
  <mat-form-field>
    <mat-label>Tên: </mat-label>
    <input matInput [(ngModel)]="data.user_name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Nội dung</mat-label>
    <textarea matInput [(ngModel)]="data.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hủy</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Lưu</button>
